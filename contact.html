    <section id="contact">
        <div class="portfolio text-center my-4">
            <h1 class="main-line"> Contact <span class="text-warning"> me</span>
            </h1>
            <p>Feel free to contact me at any time (Sunday off)</p>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="card shadow-5-strong">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 my-3">
                                    <h4 class="fw-bold text-start work-line">Message Me</h4>
                                    <hr>
                                    <form action="#" method="POST">
                                        <div class="form-row my-3">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder=" Your name" required>
                                        </div>
                                        <div class="form-row my-3">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder=" Your Email" required>
                                        </div>
                                        <div class="form-row my-3">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder=" Your Subject" required>
                                        </div>
                                        <div class="form-row my-3">
                                            <label for="msg">Message</label>
                                            <textarea name="msg" id="msg" cols="65" rows="5" class="form-control form-control-lg" placeholder="Type your message.." required></textarea>
                                        </div>
                                        <div class="form-row my-3">
                                            <button class="btn btn-primary">Send</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-4 text-center my-3">
                                    <h4 class="fw-bold text-start work-line">Contact Details</h4>
                                    <hr>
                                    <br>
                                    <div class="row my-3">
                                        <div class="col">
                                            <i class="fa fa-phone-alt fa-3x text-success"></i>
                                            <p class="fs-5 my-1">Call Me</p>
                                            <span>+91 9067610452</span>
                                        </div>
                                    </div>

                                    <div class="row my-3">
                                        <div class="col">
                                            <i class="fa fa-envelope fa-3x text-warning"></i>
                                            <p class="fs-5 my-1">Email Me</p>
                                            <span>ajaykhandare862@gmail.com</span>
                                        </div>
                                    </div>

                                    <div class="row my-3">
                                        <div class="col">
                                            <i class="fa fa-map-marker-alt fa-3x text-danger"></i>
                                            <p class="fs-5 my-1">Address</p>

                                        </div>
                                    </div>
